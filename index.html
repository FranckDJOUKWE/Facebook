<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook – Connexion ou inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fb-container">
    <div class="left">
      <h1>facebook</h1>
      <p>Avec Facebook, partagez et restez en contact avec votre entourage.</p>
    </div>
    <div class="right">
      <form action="dashboard.html" method="POST" class="login-box">
        <input type="email" placeholder="Adresse e-mail ou numéro de tel." required />
        <input type="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
        <a href="#" class="forgot">Mot de passe oublié ?</a>
        <hr />
        <a href="signup.html"><button type="button" class="create-account">Créer nouveau compte</button></a>
      </form>
      <p class="create-page"><a href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise.</p>
    </div>
  </div>
</body>
</html>
